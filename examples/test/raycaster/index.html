<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Raycaster</title>
    <meta name="description" content="Raycaster - A-Frame">
    <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>  -->
    <script src="../../../dist/aframe-master.js"></script>
    <script src="components/intersect-color-change.js"></script>
    <script src="components/entity-generator.js"></script>
    <script src="components/raycaster-helper.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
        
    <a-assets>
        <a-asset-item id="tree1" src="../../assets/models/tree1/tree1.dae"></a-asset-item>
        <a-asset-item id="tree2" src="../../assets/models/tree2/tree2.dae"></a-asset-item>
        <a-asset-item id="crate-mtl" src="../../assets/models/crate/crate.mtl"></a-asset-item>
        <a-asset-item id="crate-obj" src="../../assets/models/crate/crate.obj"></a-asset-item>
        <!-- <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/glTF-2.0/brainstem/BrainStem.gltf"></a-asset-item> -->

        
        <a-mixin id="box" geometry="primitive: box; depth: 0.1, height: 0.3; width: 0.1"
                          material="color: #DDD; opacity: 0.4; shader: flat"
                          intersect-color-change></a-mixin>
        <a-mixin id="sphere" geometry="primitive: sphere; radius: 0.1"
                             material="color: #333; opacity: 0.4; shader: flat"
                             intersect-color-change></a-mixin>
        <a-mixin id="finger" geometry="primitive: box; height: 0.02; width: 0.02; depth: 0.5"
                             material="side: double"></a-mixin>
        <a-mixin id="raycaster" raycaster="objects: [mixin~='box']; recursive: false"
                                raycaster-helper material="opacity: 0.8"></a-mixin>


        <!-- <a-mixin id="color1" material="color: #0B88A8"></a-mixin>
        <a-mixin id="color2" material="color: #A6DC8C"></a-mixin>
        <a-mixin id="color3" material="color: #DFEB95"></a-mixin>
        <a-mixin id="color4" material="color: #095062"></a-mixin>
        <a-mixin id="color5" material="color: #FCEFED"></a-mixin>
        <a-mixin id="color6" material="color: #6173F4"></a-mixin>
        <a-mixin id="color7" material="color: #3B2E40"></a-mixin>
        <a-mixin id="color8" material="color: #F35E3E"></a-mixin> -->
    </a-assets>

      <!-- <a-entity geometry="primitive: plane; height: 50; width: 50"
                material="color: #E2F3F5; shader: flat"
                position="0 -1.8 0"
                position="0 0 4"
                rotation="-90 0 0"></a-entity> -->
      
      <a-entity position="0 0 4">
        <a-camera></a-camera>
      </a-entity>
     
     <!-- <a-sky src="http://museoadmin.inss.ni/system/guia/galeria_imagens/3730/original_Parroquia_San_Juan_Bautista__Masatepe.JPG?1480105834" rotation="0 -130 0"></a-sky> -->
      <!-- Caja -->
      <a-obj-model src="#crate-obj" mtl="#crate-mtl"></a-obj-model>

      <!-- Arboles -->
      <a-collada-model src="#tree1" position="1 0 -1" rotation="0 30 0"
                       scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree2" position="2.5 0 1.5" rotation="0 25 0"
                       scale="1.4 1.4 1.4"></a-collada-model>

      <a-collada-model src="#tree2" position="-2 0 -4" rotation="0 60 0"
                       scale="1.5 1.5 1.5"></a-collada-model>
      <a-collada-model src="#tree1" position="-8 0 -9" rotation="0 60 0"
                       scale="1.4 1.4 1.4"></a-collada-model>

      <a-collada-model src="#tree2" position="-12 0 3" rotation="0 60 0"
                       scale="1.5 1.5 1.5"></a-collada-model>
      <a-collada-model src="#tree1" position="-7 0 -3" rotation="0 60 0"
                       scale="1.3 1.3 1.3"></a-collada-model>

      <a-collada-model src="#tree2" position="-4 0 1" rotation="0 10 0"
                       scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree1" position="-5 0 5" rotation="0 45 0"
                       scale="1.5 1.5 1.5"></a-collada-model>

      <a-collada-model src="#tree2" position="0 0 9" rotation="0 220 0"
                       scale="1.6 1.6 1.6"></a-collada-model>
      <a-collada-model src="#tree2" position="-2 0 12" rotation="0 30 0"
                       scale="1.4 1.4 1.4"></a-collada-model>
      <a-collada-model src="#tree1" position="-7 0 10" rotation="0 30 0"
                       scale="1.4 1.4 1.4"></a-collada-model>
      
      <!-- Pelotitas que caen -->
      <a-entity position="0 10 0" entity-generator="mixin: box">
        <a-animation attribute="position" dur="16000" easing="linear" repeat="indefinite"
                     to="0 0 0"></a-animation>
      </a-entity>
      <a-entity position="0 10 0" entity-generator="mixin: sphere">
        <a-animation attribute="position" dur="16000" easing="linear" repeat="indefinite"
                     to="0 0 0"></a-animation>
      </a-entity>

    </a-scene>
  </body>
</html>
